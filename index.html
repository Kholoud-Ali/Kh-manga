<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KH Manga - الصفحة الرئيسية</title>
    <link rel="stylesheet" href="style.css">
    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
      import { getAuth, GoogleAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";

      // Your web app's Firebase configuration
      const firebaseConfig = {
        apiKey: "AIzaSyDYw9gtJQrHvDKGNV5TroBr0H9I3dPAw0Q",
        authDomain: "kh-manga.firebaseapp.com",
        projectId: "kh-manga",
        storageBucket: "kh-manga.appspot.com",
        messagingSenderId: "976404474089",
        appId: "1:976404474089:web:dacfb12fe29b40cad6e878",
        measurementId: "G-FXJ27GMDRZ"
      };

      // Initialize Firebase
      const app = initializeApp(firebaseConfig);
      const auth = getAuth(app);
      const provider = new GoogleAuthProvider();

      // Function for Google sign-in
      async function signInWithGoogle() {
        try {
          const result = await signInWithPopup(auth, provider);
          const user = result.user;
          console.log('User signed in:', user);
        } catch (error) {
          console.error('Error during sign-in:', error);
        }
      }

      // Add event listener to login link
      document.addEventListener('DOMContentLoaded', () => {
        document.getElementById('login-link').addEventListener('click', (event) => {
          event.preventDefault();
          signInWithGoogle();
        });
      });
    </script>
</head>
<body>

                <li><a href="#">فريق العمل</a></li>
                <li><a href="#" id="login-link">تسجيل الدخول</a></li>
            </ul>
        </nav>
    </header>

    <div class="content">

        <p>هنا يمكنك قراءة أحدث الفصول المترجمة من المانهوا المفضلة لديك.</p>
        <button id="add-manhwa-button" style="display: none;">إضافة مانهوا</button>
    </div>

</body>

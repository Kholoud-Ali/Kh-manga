<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KH Manga - الصفحة الرئيسية</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <!-- شَرَط -->
    <div id="menu-toggle" class="menu-toggle">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
    </div>

    <!-- القائمة الجانبية -->
    <div id="side-menu" class="side-menu">
        <a href="index.html">الصفحة الرئيسية</a>
        <a href="manhwa.html">المانهوا</a>
        <a href="search.html">بحث</a>
    </div>

    <!-- الهيدر بتاع الموقع -->
    <header>
        <div class="logo">
            <h1>KH Manga <i class="fas fa-spa"></i></h1>
        </div>
        <!-- مربع البحث -->
        <div class="search-bar">
            <input type="text" id="search-input" placeholder="ابحث هنا...">
            <button id="search-button">بحث</button>
        </div>
    </header>

    <!-- محتوى الصفحة الرئيسية -->
    <div class="content">
        <h2>مرحبًا بكم في KH Manga</h2>
        <p>هنا يمكنك قراءة أحدث الفصول المترجمة من المانهوا المفضلة لديك.</p>
        <button id="add-manhwa-button">إضافة مانهوا</button>

        <!-- نتائج البحث -->
        <div id="search-results"></div>
    </div>

    <!-- نافذة منبثقة لرفع الملفات -->
    <div id="upload-modal" class="upload-modal">
        <div class="upload-modal-content">
            <span class="close">&times;</span>
            <h2>رفع مانهوا</h2>
            <p>الرجاء اختيار ملف (الامتدادات المسموح بها: .zip, .rar, .pdf, .jpeg, .png)</p>
            <input type="file" id="file-input" />
            <button id="upload-button">رفع الملف</button>
        </div>
    </div>

    <!-- الفوتر بتاع الموقع -->
    <footer>
        <p>&copy; 2024 KH Manga. كل الحقوق محفوظة.</p>
    </footer>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fuse.js@6.4.6"></script>
</body>
</html>
